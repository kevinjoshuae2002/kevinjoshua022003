<html lang="en">

<head>
    <meta charset="UTF-8">

</head>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


<body style="background-color: black;color:white;">
    <nav class="navbar">
        <h1>shoppyy</h1>
        <div class="navbar-links">
            <p class="navbar-link"><a href="index.html">Home</a></p>
            <p class="navbar-link"><a href="collection.html">Collection </p></a>
            <p class="navbar-link"><a href="contactus.html">Contact </p></a>
        </div>
        <div class="navbar-menu-toggle" onclick="shhow()">
            <i class="fa-solid fa-bars"></i>
        </div>

    </nav>
    <div class="side-navbar" onclick="closee()">
        <p style="text-align: right;"><i class="fa-solid fa-xmark"></i></p>
        <div class="side-navbar-links">
            <p class="side-navbar-link"><a href="index.html">Home</p></a>
            <p class="side-navbar-link"><a href="collection.html">Collection </p></a>
            <p class="side-navbar-link"><a href="contactus.html">Contact </p></a>
        </div>
    </div>





    <div class="contact-container">
        <form>
            <div class="form">
                <label>Name:</label>
                <input type="text" id="name" onkeyup="dis()">
                <span id="name-error"></span>
            </div>
            <div class="form">
                <label>mobile number:</label>
                <input type="text" id="mobile" onkeyup="checks(event)">
                <span id="mobile-error"></span>
            </div>

            <div class="form">
                <label>address:</label>
                <input type="text" id="address" onkeyup="addresses()">
                <span id="address-error"></span>
            </div>

            <div class="form">
                <label>email:</label>
                <input type="text" id="email" onkeyup=" emails()">
                <span id="email-error"></span>
            </div>


            <div class="form">
                <label>comment</label>
                <textarea class="t" id="textarea" onkeyup=" mess()"></textarea>
                <span id="message-error"></span>
            </div>



            <button type="submit" class="btg" onclick="btn()">Collect <i class="fa-solid fa-check"></i></button>
            <span id="submit-error"></span>
        </form>
    </div>


    <body>

    </body>
    <script src="contact.js"></script>

</html>
